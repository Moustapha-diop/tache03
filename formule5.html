<!DOCTYPE html>
<html>
    <head>
        <title>registration-form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="formule5.css">
    </head>
    <body>
        <form method="post" action="Restration">
            <div class="restt">
            <div class="glob">
            <h1>REGISTRE NOW</h1>
            <div class="right">
                <div class="right1">
                    <div class="fn">
                    <label for="first-name">FIRST NAME</label><br>
                    <input type="text" id="first-name" name="first-name"><br><br>
                </div>
                <div class="ln">
                    <label for="last-name">LAST NAME</label><br>
                    <input type="text" id="last-name" name="last-name" required><br><br>
                </div>
                    <label for="company">COMPANY</label><br>
                    <input type="text" id="company" name="company"><br><br>
                    <label for="mail">EMAIL</label><br>
                    <input type="email" id="mail" name="mail"><br><br>
                    <label for="number">PHONE NUMBER</label><br>
                    <input type="tel" id="number" name="number"><br>
                    
                    
                      <ul><li>DONNATE US</li></ul>
                      <hr class="hr1">
                    
                </div>
                <div class="milieu"><p><$500></p></div>
                <div class="right2">
                    <label for="preference">MEAL PREFERENCE <span>lunch detail</span></label><br>
                    <input type="text" id="preference" name="preference"><br><br>
                    PAYEMENT MODE
                    <span>payement detail</span>
                <div class="pay">
                    <div class="cash">
                        <input type="radio" value="cash" name="pay">
                        <label for="cash">Cash</label>
                    </div>

                    <div class="cheque">
                        <input type="radio"  value="cheque" name="pay"><br>
                        <label for="cheque">Cheque</label><br>
                    </div>

                    <div class="demand">
                        <input type="radio" value="demand" name="pay"><br><br>
                        <label for="demand">Demand Draf</label><br>
                    </div>
                </div>
                    <label for="dd">DD/CHEQUE NO. </label><br>
                    <input type="tel" id="dd" name="dd"><br><br>
                    <label for="drawn">DRAWN ON (BANK NAME)</label><br>
                    <input type="text" id="drawn" name="drawn"><br><br>
                    <label for="payable">PAYABLE AT</label><br>
                    <input type="text" id="payable" name="payable"><br>
                    
                    <hr class="hr2">
                    <div class="submit">

                        <input type="submit" value="SUBMIT">
                        <div class="reset">
                         <input type="submit" value="RESET">
                        </div>
                </div>
            </div>
            </div>
        </div>
    </div>
        </form>
    </body>
</html>
